<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"> WEB TASK</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/contacts}"> Contacts</a></li>
            <li><a th:href="@{/users}"> Users</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">More Options
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/teacher/view}">Teachers</a></li>
                    <li><a th:href="@{/subject/view}">Subjects</a></li>
                    <li><a th:href="@{/student/view}">Students</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li><a th:href="@{/logout}"><span>
				<form th:action="@{/logout}" method="post">

				<input type="submit" value="Sign Out" class="btn-link"/>
			</form></span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">

    <h1>STUDENT LIST</h1>

    <div>
        <nobr>
            <a class="btn-link btn-info" th:href="@{/student/create}">
                <h2>Add</h2>
            </a>
        </nobr>
    </div>
    <br/><br/>

    <div>
        <table class="table table-striped table-bordered table-dark text-center">
            <tr>
                <th class="text-center">Student Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">AGE</th>
                <th class="text-center">Roll No</th>
                <th class="text-center">Grade</th>
                <th class="text-center">Subjects</th>
                <th class="text-center">View</th>
                <th class="text-center">Edit</th>
            </tr>
            <tr th:each="student : ${students}">
                <td class="text-center"><a th:href="@{/student/{studentId}/edit(studentId=${student.id})}"
                                           th:utext="${student.id}">...</a>
                </td>
                <td class="text-center"><a th:href="@{/student/{studentId}/edit(studentId=${student.id})}"
                                           th:utext="${student.name}">...</a>
                </td>
                <td class="text-center" th:utext="${student.age}">...</td>
                <td class="text-center" th:utext="${student.rollNo}">...</td>
                <td class="text-center" th:utext="${student.grade}">...</td>

                <td class="text-center">
                    <div>
                        <span th:each="subject : ${student.subjects}">
                            <p th:utext="${subject.name}"></p> </span>
                    </div>
                </td>

                <td class="text-center"><a th:href="@{/student/view/{studentId}(studentId=${student.id})}">View</td>
                <td class="text-center"><a th:href="@{/student/{studentId}/edit(studentId=${student.id})}">Edit</a></td>
            </tr>
        </table>
    </div>
    <br/><br/>
</div>
</div>
</body>

</html>

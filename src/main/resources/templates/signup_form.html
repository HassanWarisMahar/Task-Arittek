<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta th:if="${authorized}" http-equiv="refresh" content="0; url = '/contacts'"/>

</head>
<body>


<div class="container text-center h-100 signup-form center">
    <div class="row h-100 justify-content-center align-items-center">

        <form th:action="@{/process_register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 8rem;;">
            <div>
                <h2>Register</h2>
                <span th:if="${isExistsUser}" class="text-danger" th:text="${emailAlreadyExists}"/>
                <span class="text-danger"></span>
            </div>

            <div class="form-group">

                <div>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="email@xyz.com"
                           required="required"/>
                </div>
            </div>

            <div class="form-group ">
                <!--				<label class="col-4 col-form-label">Password: </label>-->
                <div>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password"
                           required="required" minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group ">
                <!--				<label class="col-4 col-form-label">Last Name: </label>-->
                <div class="row">
                    <div class="col">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"
                               required="required" minlength="2" maxlength="20"/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"
                               required="required" minlength="2" maxlength="20"/>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <br/>
            <div>
                <p>Already have account go to
                    <a th:href="@{/login}">Login</a></p>
            </div>
        </form>

    </div>
</div>
</body>
</html>
